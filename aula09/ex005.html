<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(66, 129, 224);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado.</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] //o número entre conchetes seleciona qual p queremos, a contagem começa de 0
        window.document.write('Está escrito assim: ' + p1.innerText)
        window.document.write('Está escrito assim: ' + p1.innerHTML) //reproduz a configuração de estilo de texto junto (aqui no caso, o negrito)
        p1.style.color = 'blue'
        window.alert(p1.innerText) //não reproduz as estilizações de texto
    </script>
</body>
</html>
