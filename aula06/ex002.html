<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(94, 94, 209);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(228, 228, 27);
        }   
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>

    <!--Geralmente colocamos a parte de JS aqui na parte de baixo, antes de fechar o body para que os scripts sejam carregados depois do body. Há como criá-los externamente também, veremos mais tarde.-->
    <script>        
        var nome = window.prompt('Qual é seu nome?')
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //o "+" é um sinal de concatenação do código.
    </script>
</body>
</html>
